plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'application'
}

group 'ru.hse.se.team9'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

def arrow_version = "0.10.4"

allprojects {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://dl.bintray.com/arrow-kt/arrow-kt/" }
    }

    apply plugin: 'org.jetbrains.kotlin.jvm'
    apply plugin: 'kotlin-kapt'

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
        implementation "io.arrow-kt:arrow-core:$arrow_version"
        implementation "io.arrow-kt:arrow-syntax:$arrow_version"
        kapt    "io.arrow-kt:arrow-meta:$arrow_version"
    }
}

application {
    mainClassName = "ru.hse.se.team9.MainKt"
}

dependencies {
    implementation project(':core')
    implementation project(':model')
    implementation project(':console-view')
    runtime group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.3.61'

}

compileKotlin {
    kotlinOptions.jvmTarget = "11"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "11"
}

task createMap(type: JavaExec) {
    description = "Create a map which can be loaded and place it in working directory"
    classpath = sourceSets.main.runtimeClasspath
    main = "ru.hse.se.team9.MainKt"
    args 'create-map'
}